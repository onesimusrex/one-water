<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>One Water, Many Cities</title>

  <!-- Bootstrap & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/custom.css" />
</head>

<body class="bg-light-teal">
  <header>
    <nav class="d-flex justify-content-between">
      <a href="home.html" class="nav-icon"><span class="material-symbols-outlined">home</span></a>
      <div>
        <a href="help.html" class="nav-icon"><span class="material-symbols-outlined">help</span></a>
        <a href="glossary.html" class="nav-icon"><span class="material-symbols-outlined">dictionary</span></a>
      </div>
      <img src="img/SVG/One-Water-Logo_White.svg" alt="One Water Logo" class="logo">
    </nav>
  </header>

  <div id="swup" class="transition-fade">
    <article>
      <div class="container py-5">
        <div class="row align-items-center">
          <!-- Left Text Column -->
          <div class="col-md-6 mb-4">
            <h1 class="slide-title2">One Water, Many Cities</h1>
            <p class="lead">Many other cities across the United States (and the world) have embraced the One Water planning strategy.</p>
            <p class="lead">The same key concepts are applied to different cities with different challenges.</p>
          </div>

          <!-- Right Image + Labels -->
          <div class="col-md-6 position-relative text-center">
            <img src="img/one_water_many_cities_1.png" class="img-fluid rounded shadow" alt="Denver One Water Plan" />
          </div>
        </div>
      </div>
    </article>

    <footer>
      <div class="text-center mt-4">
        <p class="small text-muted fst-italic">Click anywhere to continue.</p>
      </div>
    </footer>
  </div>

  <!-- Swup optional -->
  <script src="https://unpkg.com/swup@4"></script>
  <script>
    const swup = new Swup({
      containers: ['#swup'],
      animations: [{
        name: 'slide-up',
        from: '(.*)',
        to: '(.*)',
        out: {
          opacity: [1, 0],
          y: 80,
          duration: 500,
          easing: 'ease-in-out'
        },
        in: {
          opacity: [0, 1],
          y: [-80, 0],
          duration: 600,
          easing: 'ease-in-out'
        }
      }]
    });
  </script>
</body>

</html>
