<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instructions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/custom.css" />
  <style>
    html, body {
      background-color: #0c2357;
      margin: 0;
    }
    body {
      color: #fff;
      min-height: 100vh;
      font-size: 1.125rem;
    }
    .instructions {
      margin-top: 1.5rem;
      margin-bottom: 2.5rem;
    }
    .instructions strong {
      color: #84b2ee;
    }
    .text-muted-bottom {
      color: #b2c0d9;
      font-size: inherit;
      margin-top: 60px;
      text-align: center;
      font-style: italic;
    }
    .module-btns {
      margin-top: 2.5rem;
    }
    .module-btns span {
      font-size: 1.5rem;
      margin-right: .5rem;
      vertical-align: -0.3em;
    }
    .water-logo {
      position: absolute;
      top: 20px;
      right: 30px;
      width: 44px;
      opacity: 0.85;
    }
    .help-wrap{
      padding-top: 4.5rem; /* add breathing room at the top */
    }
  </style>
</head>

<body>
  <img src="img/SVG/One-Water-Logo_White.svg" alt="One Water Logo" class="water-logo" />
  <div class="container text-center help-wrap">
    <div class="instructions">
      <p>
        Look for <span style="font-style:italic;">on-screen instructions</span> to guide you through the module.
      </p>
      <p class="mt-4 mb-2"><strong>Use the buttons at the top of each page to:</strong></p>
      <div class="module-btns text-start d-inline-block">
        <div class="mb-2"><span class="material-symbols-outlined">home</span>Return to the main home page</div>
        <div class="mb-2"><span class="material-symbols-outlined">menu_book</span>View the glossary of important terms</div>
      </div>
    </div>
    <div class="text-muted-bottom">
      Click anywhere to return to the module.
    </div>
    <div class="text-start mt-3">
      <button id="help-back" class="btn btn-orange btn-lg nav-btn" aria-label="Previous">
        <span class="material-symbols-outlined align-middle me-1">arrow_back</span>Previous
      </button>
    </div>
  </div>
  <script>
    // Click anywhere to return; also provide a visible Previous button
    (function(){
      function goBack(){
        if (history.length > 1) { history.back(); }
        else { window.location.href = 'key_concepts_of_one_water.html'; }
      }
      document.body.addEventListener('click', function(e){
        // Don't trigger when clicking the button to avoid double navigation
        if (e.target.closest('#help-back')) return;
        goBack();
      });
      document.getElementById('help-back').addEventListener('click', function(e){
        e.stopPropagation();
        goBack();
      });
    })();
  </script>
</body>
<script>
  (function(){
    const DURATION = 280; const EASING = 'ease-in-out';
    const body = document.body; body.classList.add('page-fade');
    body.style.opacity = 0; requestAnimationFrame(()=>{ body.style.opacity = 1; });

    function isLocalLink(a){
      if (!a) return false;
      if (a.target === '_blank' || a.hasAttribute('download')) return false;
      const url = new URL(a.getAttribute('href') || a.href, location.href);
      if (url.origin !== location.origin) return false;
      if (url.hash && url.pathname === location.pathname) return false;
      if (!/^https?:|^file:/i.test(url.protocol)) return false;
      return true;
    }
    function navigateWithFade(href){
      body.style.opacity = 0;
      setTimeout(()=>{ location.href = href; }, DURATION);
    }
    document.addEventListener('click', (e)=>{
      const a = e.target.closest('a[href]');
      if (!isLocalLink(a)) return;
      e.preventDefault();
      navigateWithFade(a.href);
    });
    window.addEventListener('pageshow', ()=>{ body.style.opacity = 1; });

    // Only used on pages that have internal “slides”
    window.fadeSwap = function(hideEl, showEl, duration = DURATION){
      if (!hideEl || !showEl) return;
      const opts = { duration, easing: EASING, fill: 'forwards' };
      if (!Element.prototype.animate) {
        hideEl.classList.add('d-none'); showEl.classList.remove('d-none'); return;
      }
      const out = hideEl.animate([{opacity:1},{opacity:0}], opts);
      out.finished.then(()=>{
        hideEl.classList.add('d-none'); showEl.classList.remove('d-none');
        showEl.style.opacity = 0;
        showEl.animate([{opacity:0},{opacity:1}], opts).finished.then(()=>{ showEl.style.opacity=''; });
      });
    };
  })();
</script>
</html>
