<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>What is One Water?</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      position: relative;
      min-height: 100vh;
      color: #003366;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      z-index: 0;
    }
  
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('images/background1.png') no-repeat center center;
      background-size: cover;
      filter: blur(10px) brightness(1.1);
      z-index: -2;
    }
  
    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.6); /* white tint */
      z-index: -1;
    }
  
    .overlay {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 3rem;
      border-radius: 1rem;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      max-width: 700px;
      width: 100%;
      position: relative;
      z-index: 1;
    }
  
    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      color: #0c3c60;
    }
  
    p {
      font-size: 1.25rem;
      line-height: 1.6;
    }
  
    .highlight {
      font-weight: bold;
      color: #1e3e7c;
    }
  
    .btn-orange {
      background-color: #f58220;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 2rem;
      padding: 0.75rem 2rem;
      font-size: 1.1rem;
      margin-top: 1.5rem;
      transition: background-color 0.3s ease;
    }
  
    .btn-orange:hover {
      background-color: #d66d12;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>What is One Water?</h1>
    <p>
      One Water is a holistic, integrated approach to managing water resources. It is based on the philosophy that
      <span class="highlight">all water systems are interconnected</span> and that
      <span class="highlight">all water has value</span>.
    </p>
    <button type="button" class="btn btn-orange">Next</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
