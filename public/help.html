<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instructions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/eagle-4">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      background-color: #e8f0fa;
      color: #113366;
      min-height: 100vh;
    }
    .icon-round {
      background: #204080;
      color: #fff;
      border-radius: 50%;
      font-size: 2.5rem;
      padding: .25em .6em;
      display: inline-block;
      margin-top: 40px;
    }
    .instructions {
      margin-top: 1.5rem;
      margin-bottom: 2.5rem;
    }
    .instructions strong {
      color: #204080;
    }
    .text-muted-bottom {
      color: #8899a6;
      font-size: 1rem;
      margin-top: 60px;
      text-align: center;
    }
    .module-btns {
      margin-top: 2.5rem;
    }
    .module-btns span {
      font-size: 1.5rem;
      margin-right: .5rem;
      vertical-align: -0.3em;
    }
    .water-logo {
      position: absolute;
      top: 20px;
      right: 30px;
      width: 44px;
      opacity: 0.85;
    }
  </style>
</head>

<body>
  <img src="img/water-logo.png" alt="Water Logo" class="water-logo" />
  <div class="container text-center">
    <div class="icon-round mb-4">
      <span class="material-symbols-outlined" style="font-size: 2.8rem;">help</span>
    </div>
    <div class="instructions">
      <p>
        Look for <span style="font-style:italic;">on-screen instructions</span> to guide you through the module
      </p>
      <p class="mt-4 mb-2"><strong>Use the buttons at the bottom of each page to:</strong></p>
      <div class="module-btns text-start d-inline-block">
        <div class="mb-2"><span class="material-symbols-outlined">home</span>Return to the main home page</div>
        <div class="mb-2"><span class="material-symbols-outlined">menu_book</span>View the glossary of important terms</div>
        <div><span class="material-symbols-outlined">close</span>Exit the module</div>
      </div>
    </div>
    <div class="text-muted-bottom">
      Click anywhere to return to the module.
    </div>
  </div>
</body>
</html>
